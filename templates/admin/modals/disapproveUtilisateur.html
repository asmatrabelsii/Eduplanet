<!-- Disapprove Modal -->
<div class="modal fade" id="disapproveModal-{{ utilisateur.id }}" tabindex="-1"
    aria-labelledby="disapproveModalLabel-{{ utilisateur.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="disapproveModalLabel">Désactiver</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Etes-vous sûr de désactiver ce compte?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <a href="{{ path('admin_utilisateur_unverify', {'id': utilisateur.id}) }}"

            </div>
        </div>
    </div>
</div>
